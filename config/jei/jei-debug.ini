[debug]
	# 項目名：デバッグモード
	# 説明：デバッグモードを有効化します。
	# 有効値：[true, false]
	# デフォルト値：false
	debugMode = false

	# 項目名：デバッグGUI
	# 説明：デバッグGUIモードを有効化します。
	# 有効値：[true, false]
	# デフォルト値：false
	debugGuis = false

	# 項目名：デバッグ入力
	# 説明：デバッグ入力モードを有効化します。
	# 有効値：[true, false]
	# デフォルト値：false
	debugInputs = false

	# 項目名：デバッグ説明ツールチップ
	# 説明：高度な情報が有効化されている場合、アイテムのツールチップにデバッグ情報を追加します。
	# 有効値：[true, false]
	# デフォルト値：false
	debugInfoTooltipsEnabled = false

	# 項目名：クラッシュテストアイテムの有効化
	# 説明：JEIのデバッグを補助するために、意図的にクラッシュを引き起こすアイテムを追加します。
	# 有効値：[true, false]
	# デフォルト値：false
	crashingTestItemsEnabled = false

	# 項目名：jei.config.debug.debug.crashingTestRecipesEnabled
	# 説明：jei.config.debug.debug.crashingTestRecipesEnabled.description
	# 有効値：[true, false]
	# デフォルト値：false
	crashingTestRecipesEnabled = false

	# 項目名：統計ツリーの記録
	# 説明：JEIのデバッグを補助するために、検索に使用された接尾辞ツリーに関する情報をログに記録します。
	# 有効値：[true, false]
	# デフォルト値：false
	logSuffixTreeStats = false


